<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://unpkg.com/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe v1.5 - Oleksii Tkachuk</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <main class="container">
      <aside class="aside">
        <h1 class="heading-primary">
          Tic Tac Toe <span class="author">by Oleksii Tkachuk</span>
        </h1>
        <p class="status">X makes a move...</p>
        <button class="btn--new">Start</button>
      </aside>
      <figure class="game-grid">
        <div class="sq sq--0">
          <ion-icon class="o sq0--o hidden" name="ellipse-outline"></ion-icon
          ><ion-icon class="x sq0--x hidden" name="close-outline"></ion-icon>
        </div>
        <div class="sq sq--1">
          <ion-icon class="o sq1--o hidden" name="ellipse-outline"></ion-icon
          ><ion-icon class="x sq1--x hidden" name="close-outline"></ion-icon>
        </div>
        <div class="sq sq--2">
          <ion-icon class="o sq2--o hidden" name="ellipse-outline"></ion-icon
          ><ion-icon class="x sq2--x hidden" name="close-outline"></ion-icon>
        </div>
        <div class="sq sq--3">
          <ion-icon class="o sq3--o hidden" name="ellipse-outline"></ion-icon
          ><ion-icon class="x sq3--x hidden" name="close-outline"></ion-icon>
        </div>
        <div class="sq sq--4">
          <ion-icon class="o sq4--o hidden" name="ellipse-outline"></ion-icon
          ><ion-icon class="x sq4--x hidden" name="close-outline"></ion-icon>
        </div>
        <div class="sq sq--5">
          <ion-icon class="o sq5--o hidden" name="ellipse-outline"></ion-icon
          ><ion-icon class="x sq5--x hidden" name="close-outline"></ion-icon>
        </div>
        <div class="sq sq--6">
          <ion-icon class="o sq6--o hidden" name="ellipse-outline"></ion-icon
          ><ion-icon class="x sq6--x hidden" name="close-outline"></ion-icon>
        </div>
        <div class="sq sq--7">
          <ion-icon class="o sq7--o hidden" name="ellipse-outline"></ion-icon
          ><ion-icon class="x sq7--x hidden" name="close-outline"></ion-icon>
        </div>
        <div class="sq sq--8">
          <ion-icon class="o sq8--o hidden" name="ellipse-outline"></ion-icon
          ><ion-icon class="x sq8--x hidden" name="close-outline"></ion-icon>
        </div>
      </figure>
    </main>
  </body>
</html>
